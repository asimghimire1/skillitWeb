<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Lightning bolt logo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea2a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c91f27;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#ffffff" stroke="#ea2a33" stroke-width="2"/>
  
  <!-- Lightning bolt -->
  <path d="M 100 20 L 140 80 L 110 80 L 130 170 L 70 100 L 100 100 Z" fill="url(#gradient)" stroke="#c91f27" stroke-width="2"/>
  
  <!-- Skillit text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ea2a33">SKILLIT</text>
</svg>
